<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft">
        <img src="/images/image-equilibrium.jpg" alt="NFT" />
        <div class="launch">
          <a href="#"><img src="/images/icon-view.svg" alt="" /></a>
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <h4><img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH</h4>
        <h5><img src="/images/icon-clock.svg" alt="" /> 3 days left</h5>
      </div>
      <div class="divider"></div>
      <div class="credits">
        <img src="/images/image-avatar.png" alt="Jules" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
